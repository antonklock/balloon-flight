<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Three.js TypeScript Site</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #000;
      }
      canvas {
        display: block;
      }
      .controls {
        position: fixed;
        top: 20px;
        left: 20px;
        background: rgba(0, 0, 0, 0.7);
        padding: 15px;
        border-radius: 8px;
        color: white;
        font-family: Arial, sans-serif;
        z-index: 1000;
      }
      .slider-container {
        margin: 10px 0;
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-size: 14px;
      }
      input[type="range"] {
        width: 200px;
        margin: 5px 0;
      }
      .value-display {
        font-size: 12px;
        color: #ccc;
      }
      canvas {
        cursor: pointer;
      }
      .black-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: black;
        z-index: 1500;
        transition: opacity 0.5s;
        opacity: 0;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <div class="black-overlay" id="black-overlay"></div>
    <div class="controls">
      <div class="slider-container">
        <label for="rotation-slider">Gradient Rotation</label>
        <input
          type="range"
          id="rotation-slider"
          min="0"
          max="6.28"
          step="0.1"
          value="0"
        />
        <div class="value-display">
          <span id="rotation-value">0.0</span> radians (<span
            id="rotation-degrees"
            >0Â°</span
          >)
        </div>
      </div>
      <div class="slider-container">
        <label for="star-min-size-slider">Star Min Size</label>
        <input
          type="range"
          id="star-min-size-slider"
          min="1"
          max="20"
          step="0.5"
          value="5"
        />
        <div class="value-display">
          <span id="star-min-size-value">15</span>
        </div>
      </div>
      <div class="slider-container">
        <label for="star-max-size-slider">Star Max Size</label>
        <input
          type="range"
          id="star-max-size-slider"
          min="5"
          max="40"
          step="0.5"
          value="15"
        />
        <div class="value-display">
          <span id="star-max-size-value">25</span>
        </div>
      </div>
      <div class="slider-container">
        <label for="star-fade-offset-slider">Star Fade Offset</label>
        <input
          type="range"
          id="star-fade-offset-slider"
          min="0"
          max="1"
          step="0.01"
          value="0.1"
        />
        <div class="value-display">
          <span id="star-fade-offset-value">0.75</span>
        </div>
      </div>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
