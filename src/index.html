<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Three.js TypeScript Site</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #000;
      }
      canvas {
        display: block;
      }
      .controls {
        position: fixed;
        top: 20px;
        left: 20px;
        background: rgba(0, 0, 0, 0.7);
        padding: 15px;
        border-radius: 8px;
        color: white;
        font-family: Arial, sans-serif;
        z-index: 1000;
      }
      .slider-container {
        margin: 10px 0;
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-size: 14px;
      }
      input[type="range"] {
        width: 200px;
        margin: 5px 0;
      }
      .value-display {
        font-size: 12px;
        color: #ccc;
      }
      canvas {
        cursor: pointer;
      }
      .black-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: black;
        z-index: 1500;
        transition: opacity 0.5s;
        opacity: 0;
        pointer-events: none;
      }
      .debug-panel {
        position: fixed;
        top: 20px;
        right: 20px;
        background: rgba(0, 0, 0, 0.8);
        padding: 15px;
        border-radius: 8px;
        color: #00ff00;
        font-family: "Courier New", monospace;
        font-size: 12px;
        z-index: 1000;
        min-width: 250px;
      }
      .debug-panel h3 {
        margin: 0 0 10px 0;
        color: #ffff00;
      }
      .debug-line {
        margin: 2px 0;
        white-space: nowrap;
      }
    </style>
  </head>
  <body>
    <div class="black-overlay" id="black-overlay"></div>
    <div class="debug-panel" id="debug-panel">
      <h3>Debug Info</h3>
      <div class="debug-line" id="debug-camera-pos">
        Camera: (0.00, 0.00, 0.00)
      </div>
      <div class="debug-line" id="debug-terrain-height">Terrain: 0.00</div>
      <div class="debug-line" id="debug-distance">Distance: 0.00</div>
      <div class="debug-line" id="debug-required">Required: 0.00</div>
      <div class="debug-line" id="debug-collision">Collision: NO</div>
      <div class="debug-line" id="debug-terrain-status">Terrain: NULL</div>
      <div class="debug-line" id="debug-experience">Experience: INACTIVE</div>
      <div class="debug-line" id="debug-vertical">Vertical: NONE</div>
      <div class="debug-line" id="debug-pause">Pause: NO</div>
    </div>
    <div class="controls">
      <div class="slider-container">
        <label for="rotation-slider">Gradient Rotation</label>
        <input
          type="range"
          id="rotation-slider"
          min="0"
          max="6.28"
          step="0.1"
          value="0"
        />
        <div class="value-display">
          <span id="rotation-value">0.0</span> radians (<span
            id="rotation-degrees"
            >0Â°</span
          >)
        </div>
      </div>
      <div class="slider-container">
        <label for="star-min-size-slider">Star Min Size</label>
        <input
          type="range"
          id="star-min-size-slider"
          min="1"
          max="20"
          step="0.5"
          value="5"
        />
        <div class="value-display">
          <span id="star-min-size-value">15</span>
        </div>
      </div>
      <div class="slider-container">
        <label for="star-max-size-slider">Star Max Size</label>
        <input
          type="range"
          id="star-max-size-slider"
          min="5"
          max="40"
          step="0.5"
          value="15"
        />
        <div class="value-display">
          <span id="star-max-size-value">25</span>
        </div>
      </div>
      <div class="slider-container">
        <label for="star-fade-offset-slider">Star Fade Offset</label>
        <input
          type="range"
          id="star-fade-offset-slider"
          min="0"
          max="1"
          step="0.01"
          value="0.1"
        />
        <div class="value-display">
          <span id="star-fade-offset-value">0.1</span>
        </div>
      </div>
      <div class="slider-container">
        <label for="fog-distance-slider">Fog Depth</label>
        <input
          type="range"
          id="fog-distance-slider"
          min="10"
          max="200"
          step="5"
          value="200"
        />
        <div class="value-display">
          <span id="fog-distance-value">200</span> units
        </div>
      </div>
      <div class="slider-container">
        <label for="fog-start-distance-slider">Fog Start Distance</label>
        <input
          type="range"
          id="fog-start-distance-slider"
          min="5"
          max="500"
          step="10"
          value="45"
        />
        <div class="value-display">
          <span id="fog-start-distance-value">45</span> units
        </div>
      </div>
      <div class="slider-container">
        <label for="fog-end-distance-slider">Fog End Distance</label>
        <input
          type="range"
          id="fog-end-distance-slider"
          min="100"
          max="1500"
          step="50"
          value="1500"
        />
        <div class="value-display">
          <span id="fog-end-distance-value">1500</span> units
        </div>
      </div>
      <div class="slider-container">
        <label for="fog-height-slider">Fog Height</label>
        <input
          type="range"
          id="fog-height-slider"
          min="0"
          max="500"
          step="10"
          value="180"
        />
        <div class="value-display">
          <span id="fog-height-value">180</span> units
        </div>
      </div>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
